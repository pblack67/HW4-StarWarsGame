<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Star Wars Game</title>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="assets/javascript/game.js"></script>
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <main>
        <div>Characters</div>
        <div id="characters">
            <div class="jedi" baseHitPoints=100 currentHitPoints=100 baseAttack=5 currentAttack=5 counterAttack=30>
                Luke Skywalker</div>
            <div class="jedi" baseHitPoints=100 currentHitPoints=100 baseAttack=25 currentAttack=25 counterAttack=30>
                Obi-Wan Kenobi</div>
            <div class="jedi" baseHitPoints=100 currentHitPoints=100 baseAttack=25 currentAttack=25 counterAttack=30>
                Darth Vader</div>
        </div>
        <br>
        <div>Player Character</div>
        <div id="playerCharacter"></div>
        <br>
        <div>Enemies</div>
        <div id="enemies"></div>
        <br>
        <button id="attack">Attack!</button>
        <div>Defender</div>
        <div id="defender"></div>
        <br>
        <div id="combatText1"></div>
        <div id="combatText2"></div>
        <br>
        <button id="reset">Reset</button>
    </main>
</body>

</html>
