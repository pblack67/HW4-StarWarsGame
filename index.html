<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Star Wars Game</title>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <main>
        <div>Characters</div>
        <div id="characters">
            <div class="jedi" baseHitPoints=100 currentHitPoints=100 baseAttack=5 currentAttack=5 counterAttack=15>
                <div>Luke Skywalker</div>
                <img src="" alt="Jedi">
                <div>100</div>
            </div>
            <div class="jedi" baseHitPoints=100 currentHitPoints=100 baseAttack=7 currentAttack=7 counterAttack=17>
                <div>Obi-Wan Kenobi</div>
                <img src="" alt="Jedi">
                <div>100</div>
            </div>
            <div class="jedi" baseHitPoints=100 currentHitPoints=100 baseAttack=8 currentAttack=8 counterAttack=9>
                <div>Darth Vader</div>
                <img src="" alt="Jedi">
                <div>100</div>
            </div>
            <div class="jedi" baseHitPoints=100 currentHitPoints=100 baseAttack=10 currentAttack=10 counterAttack=15>
                <div>Darth Maul</div>
                <img src="" alt="Jedi">
                <div>100</div>
            </div>
        </div>
        <br>
        <div class="clearme">Player Character</div>
        <div id="playerCharacter"></div>
        <br>
        <div class="clearme">Enemies</div>
        <div id="enemies"></div>
        <br class="clearme">
        <br>
        <button id="attack">Attack!</button>
        <br>
        <br>
        <div class="clearme">Defender</div>
        <div id="defender"></div>
        <br>
        <div class="clearme" id="attackerMessage"></div>
        <div id="defenderMessage"></div>
        <br>
        <button id="reset">Reset</button>
    </main>

    <script type="text/javascript" src="assets/javascript/game.js"></script>
</body>

</html>
