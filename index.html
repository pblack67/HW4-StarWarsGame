<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Star Wars Game</title>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <main>
        <div class="title">
            Star Wars RPG
        </div>
        <div class="floatright">
            <h3>Characters</h3>
            <div id="characters" class="characterHolder">
                <div class="jedi" baseHitPoints=100 currentHitPoints=100 baseAttack=5 currentAttack=5 counterAttack=15>
                    <div class="centerme jediname">Luke Skywalker</div>
                    <img src="assets/images/luke-skywalker.jpeg" alt="Jedi">
                    <div class="centerme hitPoints">100</div>
                </div>
                <div class="jedi" baseHitPoints=100 currentHitPoints=100 baseAttack=7 currentAttack=7 counterAttack=17>
                    <div class="centerme jediname">Obi-Wan Kenobi</div>
                    <img src="assets/images/Obi-Wan-Kenobi.jpeg" alt="Jedi">
                    <div class="centerme hitPoints">100</div>
                </div>
                <div class="jedi" baseHitPoints=100 currentHitPoints=100 baseAttack=8 currentAttack=8 counterAttack=9>
                    <div class="centerme jediname">Darth Vader</div>
                    <img src="assets/images/Darth-Vader.jpeg" alt="Jedi">
                    <div class="centerme hitPoints">100</div>
                </div>
                <div class="jedi" baseHitPoints=100 currentHitPoints=100 baseAttack=10 currentAttack=10
                    counterAttack=15>
                    <div class="centerme jediname">Darth Maul</div>
                    <img src="assets/images/Darth-Maul.jpeg" alt="Jedi">
                    <div class="centerme hitPoints">100</div>
                </div>
            </div>
        </div>
        <h3 class="clearme">Player Character</h3>
        <div id="playerCharacter" class="characterHolder"></div>
        <br>
        <h3 class="clearme">Enemies</h3>
        <div id="enemies" class="characterHolder"></div>
        <br class="clearme">
        <br>
        <button id="attack">Attack!</button>
        <br>
        <br>
        <h3 class="clearme">Defender</h3>
        <div id="defender" class="characterHolder"></div>
        <br>
        <div class="clearme" id="attackerMessage"></div>
        <div id="defenderMessage"></div>
        <br>
        <button id="reset">Reset</button>
    </main>

    <script type="text/javascript" src="assets/javascript/game.js"></script>
</body>

</html>
